<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-3 ">

        <div class="row">
        
            <div class="col-3 ">

                <div class="bg-white bg-opacity-50 " > 
    

                <div class="content">
                    <div class="flex">
                    <img src="Group 31.png" class="img1">
                    <p class="ptag3">Blood Sugar</p>
                </div>

                    <div class="ptag">
                        <p class="number1">80</p>
                        <p class="ptag2">mg / dL</p>
                    </div>

                    <button class="btn1">Normal</button>
                    <img src="Group 11.png" class="img2">
               
                </div>
                </div>

            </div>
        

            <div class="col-3 ">

                <div class="bg-white bg-opacity-50 ">

                <div class="content">
                    <div class="flex">
                    <img src="Group 33.png" class="img1">
                    <p class="ptag3">Heart Rate</p>
                </div>

                    <div class="ptag">
                        <p class="number1">98</p>
                        <p class="ptag2">bpm</p>
                    </div>

                    <button class="btn2">Normal</button>
                    <img src="Group 29.png" class="img2">
                </div> 
            
                </div>

            </div>

            <div class="col-3 ">

                <div class="bg-white bg-opacity-50  ">

                <div class="content">
                    <div class="flex">
                    <img src="Group 35.png" class="img1">
                    <p class="ptag3">Blood<br> Pressure</p>
                </div>

                    <div class="ptag">
                        <p class="number1">102</p>
                        <p class="ptag2">/ 72 mmhg</p>
                    </div>

                    <button class="btn3">Normal</button>
                    <img src="Group 30.png" class="img2">

                </div>
            
                </div>

            </div>

            <div class="col-3 ">

                <div class="bg-white bg-opacity-50 ">

                <div class="content">
                    <div class="flex">
                    <img src="Group 31.png" class="img1">
                    <p class="ptag3">Body Temperature</p>
                    </div>

                    <div class="ptag">
                        <p class="number1">99</p>
                        <p class="ptag2"><sup>o</sup>F</p>
                    </div>

                    <button class="btn1">Normal</button>
                    <img src="Group 12.png" class="img2">
                </div>
            
                </div>

            </div>

        </div>

    </div>

</body>
</html>
